<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Keuangan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: all 0.3s;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    tr:nth-child(even) { background: #f9f9f9; }
    .actions button {
      margin: 0 2px;
      cursor: pointer;
    }
    /* Dark mode */
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    body.dark .container { background: #1e1e1e; }
    body.dark th { background: #388E3C; }
    body.dark tr:nth-child(even) { background: #2a2a2a; }
  </style>
</head>
<body>
  <header>
    <h1>Laporan Keuangan</h1>
    <h2>Saldo: <span id="saldo">0</span> <button onclick="toggleEditMode()">‚úèÔ∏è Edit</button></h2>
  </header>

  <div class="container">
    <form id="formTransaksi">
      <input type="date" id="tanggal" required>
      <input type="text" id="deskripsi" placeholder="Deskripsi" required>
      <input type="number" id="jumlah" placeholder="Jumlah" required>
      <select id="tipe">
        <option value="pemasukan">Pemasukan</option>
        <option value="pengeluaran">Pengeluaran</option>
      </select>
      <button type="submit" id="btnSubmit">Tambah Transaksi</button>
    </form>

    <table id="tabel">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" style="display:none" onchange="toggleSelectAll(this)"></th>
          <th>Tanggal</th>
          <th>Deskripsi</th>
          <th>Pemasukan</th>
          <th>Pengeluaran</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="bulkActions" style="display:none; margin-top:10px;">
      <button onclick="hapusTerpilih()">‚ùå Hapus Terpilih</button>
    </div>

    <button onclick="exportExcel()">üìÇ Export Excel</button>
  </div>

  <script>
    let saldo = 0;
    let data = [];
    let editIndex = null;
    let editMode = false;

    const saldoEl = document.getElementById("saldo");
    const tbody = document.querySelector("#tabel tbody");
    const btnSubmit = document.getElementById("btnSubmit");

    document.getElementById("formTransaksi").addEventListener("submit", e => {
      e.preventDefault();
      const tgl = document.getElementById("tanggal").value;
      const desk = document.getElementById("deskripsi").value;
      const jml = parseFloat(document.getElementById("jumlah").value);
      const tipe = document.getElementById("tipe").value;

      if(editIndex !== null) {
        // Update data lama
        const old = data[editIndex];
        if(old.tipe === "pemasukan") saldo -= old.jumlah;
        else saldo += old.jumlah;

        data[editIndex] = {tanggal: tgl, deskripsi: desk, jumlah: jml, tipe};

        if(tipe === "pemasukan") saldo += jml;
        else saldo -= jml;

        editIndex = null;
        btnSubmit.textContent = "Tambah Transaksi";
      } else {
        // Tambah baru
        data.push({tanggal: tgl, deskripsi: desk, jumlah: jml, tipe});
        if(tipe === "pemasukan") saldo += jml;
        else saldo -= jml;
      }

      render();
      e.target.reset();
    });

    function render(){
      tbody.innerHTML = "";
      data.forEach((d, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${editMode ? `<input type='checkbox' data-index='${i}'>` : ""}</td>
          <td>${d.tanggal}</td>
          <td>${d.deskripsi}</td>
          <td>${d.tipe === "pemasukan" ? d.jumlah : ""}</td>
          <td>${d.tipe === "pengeluaran" ? d.jumlah : ""}</td>
          <td class="actions">
            <button onclick="editData(${i})">‚úèÔ∏è</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      saldoEl.textContent = saldo;
      document.getElementById("selectAll").style.display = editMode ? "inline" : "none";
      document.getElementById("bulkActions").style.display = editMode ? "block" : "none";
    }

    function editData(i){
      const d = data[i];
      document.getElementById("tanggal").value = d.tanggal;
      document.getElementById("deskripsi").value = d.deskripsi;
      document.getElementById("jumlah").value = d.jumlah;
      document.getElementById("tipe").value = d.tipe;
      editIndex = i;
      btnSubmit.textContent = "Update Transaksi";
    }

    function toggleEditMode(){
      editMode = !editMode;
      render();
    }

    function toggleSelectAll(cb){
      document.querySelectorAll("tbody input[type=checkbox]").forEach(ch => ch.checked = cb.checked);
    }

    function hapusTerpilih(){
      const checked = [...document.querySelectorAll("tbody input[type=checkbox]:checked")];
      checked.forEach(ch => {
        const i = parseInt(ch.dataset.index);
        const d = data[i];
        if(d.tipe === "pemasukan") saldo -= d.jumlah;
        else saldo += d.jumlah;
        data[i] = null;
      });
      data = data.filter(d => d !== null);
      render();
    }

    function exportExcel(){
      let csv = "Tanggal,Deskripsi,Pemasukan,Pengeluaran\n";
      data.forEach(d => {
        csv += `${d.tanggal},${d.deskripsi},${d.tipe==="pemasukan"?d.jumlah:""},${d.tipe==="pengeluaran"?d.jumlah:""}\n`;
      });
      const blob = new Blob([csv], {type:"text/csv"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "laporan_keuangan.csv";
      a.click();
    }

    // Dark/Light mode otomatis (berdasarkan jam)
    const jam = new Date().getHours();
    if(jam >= 18 || jam < 6) document.body.classList.add("dark");
  </script>
</body>
</html>
