<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Keuangan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .summary {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      flex: 1;
      text-align: center;
    }
    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #aaa;
    }
    .card p {
      margin: 5px 0 0;
      font-size: 18px;
      font-weight: bold;
    }
    .form-container {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }
    .btn-primary { background: #007bff; }
    .btn-danger { background: #dc3545; }
    .btn-success { background: #28a745; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
    }
    .hidden {
      display: none;
    }
    .edit-mode {
      border: 2px solid #ffc107;
    }
    .icon-btn {
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>üìä Laporan Keuangan <span id="editToggle" class="icon-btn">‚úèÔ∏è</span></h1>
  <div class="summary">
    <div class="card">
      <h3>Pemasukan</h3>
      <p id="totalIncome">Rp 0</p>
    </div>
    <div class="card">
      <h3>Pengeluaran</h3>
      <p id="totalExpense">Rp 0</p>
    </div>
    <div class="card">
      <h3>Saldo</h3>
      <p id="balance">Rp 0</p>
    </div>
  </div>

  <div class="form-container">
    <input type="text" id="desc" placeholder="Keterangan">
    <input type="number" id="amount" placeholder="Jumlah (Rp)">
    <select id="type">
      <option value="income">Pemasukan</option>
      <option value="expense">Pengeluaran</option>
    </select>
    <button class="btn-primary" onclick="addTransaction()">Tambah Transaksi</button>
    <button class="btn-success" onclick="exportExcel()">Export Excel</button>
  </div>

  <div id="actionMenu" class="hidden">
    <button class="btn-danger" onclick="deleteSelected()">Hapus Terpilih</button>
    <button class="btn-primary" onclick="editSelected()">Edit Terpilih</button>
  </div>

  <table id="transactionTable">
    <thead>
      <tr>
        <th class="hidden">‚úî</th>
        <th>Tanggal</th>
        <th>Keterangan</th>
        <th>Pemasukan</th>
        <th>Pengeluaran</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
    let editMode = false;

    function renderTable() {
      const tbody = document.querySelector("#transactionTable tbody");
      tbody.innerHTML = "";
      let income = 0, expense = 0;

      transactions.forEach((t, index) => {
        const row = document.createElement("tr");
        if (editMode) row.classList.add("edit-mode");

        row.innerHTML = `
          <td class="${editMode ? '' : 'hidden'}">
            <input type="checkbox" class="row-check" data-index="${index}">
          </td>
          <td>${t.date}</td>
          <td>${t.desc}</td>
          <td>${t.type === 'income' ? 'Rp ' + t.amount.toLocaleString() : '-'}</td>
          <td>${t.type === 'expense' ? 'Rp ' + t.amount.toLocaleString() : '-'}</td>
        `;
        tbody.appendChild(row);

        if (t.type === "income") income += t.amount;
        else expense += t.amount;
      });

      document.getElementById("totalIncome").innerText = "Rp " + income.toLocaleString();
      document.getElementById("totalExpense").innerText = "Rp " + expense.toLocaleString();
      document.getElementById("balance").innerText = "Rp " + (income - expense).toLocaleString();
    }

    function addTransaction() {
      const desc = document.getElementById("desc").value.trim();
      const amount = parseInt(document.getElementById("amount").value);
      const type = document.getElementById("type").value;
      if (!desc || !amount) return alert("Lengkapi data!");

      const newTransaction = {
        date: new Date().toISOString().split("T")[0],
        desc, amount, type
      };
      transactions.push(newTransaction);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      document.getElementById("desc").value = "";
      document.getElementById("amount").value = "";
      renderTable();
    }

    function toggleEditMode() {
      editMode = !editMode;
      document.getElementById("actionMenu").classList.toggle("hidden", !editMode);
      document.querySelector("th.hidden").classList.toggle("hidden", !editMode);
      renderTable();
    }

    function deleteSelected() {
      const checked = document.querySelectorAll(".row-check:checked");
      if (checked.length === 0) return alert("Pilih data dulu!");
      if (!confirm("Yakin ingin hapus transaksi terpilih?")) return;
      let indexes = Array.from(checked).map(c => parseInt(c.dataset.index));
      transactions = transactions.filter((_, i) => !indexes.includes(i));
      localStorage.setItem("transactions", JSON.stringify(transactions));
      renderTable();
    }

    function editSelected() {
      const checked = document.querySelectorAll(".row-check:checked");
      if (checked.length !== 1) return alert("Pilih 1 transaksi untuk edit!");
      const index = parseInt(checked[0].dataset.index);
      const t = transactions[index];
      document.getElementById("desc").value = t.desc;
      document.getElementById("amount").value = t.amount;
      document.getElementById("type").value = t.type;
      transactions.splice(index, 1);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      renderTable();
    }

    function exportExcel() {
      let csv = "Tanggal,Keterangan,Pemasukan,Pengeluaran\n";
      transactions.forEach(t => {
        csv += `${t.date},${t.desc},${t.type === 'income' ? t.amount : ''},${t.type === 'expense' ? t.amount : ''}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "laporan_keuangan.csv";
      a.click();
    }

    document.getElementById("editToggle").addEventListener("click", toggleEditMode);
    renderTable();
  </script>
</body>
</html>
